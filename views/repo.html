<div class="text-center">
    <h2>{{repoDetails.name}}</h2>
    <em>There are {{repoDetails.subscribers_count}} subscribers for this repository</em>
</div>
<hr/>
<h3 class="text-center">Contributors</h3>
<div class="row">
    <div class="col-md-3" ng-repeat="contributor in contributors">
        <img ng-src="{{contributor.avatar_url}}" title="{{contributor.name}}" height="80" class="img-circle">
    </div>
</div>
