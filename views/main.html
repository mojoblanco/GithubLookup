<div>
        
    <form name="searchForm">
        <input type="search" required placeholder="username" ng-model="username">
        <input type="submit" value="Search" ng-click="search(username)">
    </form>
    
    
</div>

<div ng-show="user">
    <h3>{{user.name}}</h3>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="80">
    <a href="{{user.html_url}}">Account</a> | <a href="{{user.blog}}">Website</a>
    <br>
    {{user.location}}, {{user.email}}
    
    <button ng-click="viewRepos(user.login)">More Details</button>
</div>
