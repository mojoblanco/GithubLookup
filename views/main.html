<div class="row">
    <div class="col-md-12">
        <form name="searchForm">
            <div class="form-group">   
                <input type="search" required placeholder="username" ng-model="username" class="form-control">
            </div>
            
            <input type="submit" value="Search" ng-click="search(username)" class="btn btn-primary">
        </form>
        <hr/>
        <div ng-show="user">
            
            <div class="thumbnail">
                <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="150" class="img-rounded">
        
                <div class="caption text-center">
                    <h3>{{user.name}}</h3>
        
                    <p>{{user.location}} {{user.email}}</p>
        
                    <p><button ng-click="viewRepos(user.login)"class="btn btn-success">View Repos</button></p>
                </div>
            </div>
            
        </div>
    </div>
</div>
