<div class="row">
    <div class="col-md-12">
        {{error}}

        <div ng-show="user">
            <h3>{{user.name}}</h3>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="80">
            <br>
            {{user.location}}, {{user.email}}
        </div>
        
        <div ng-include="'views/inc/repos.html'" ng-show="repos.length"></div>
        
        <a href="/#main" class="btn btn-warning">Back to search</a>
    </div>
</div>
