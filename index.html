<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Github Lookup</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap-material-design.min.css" type="text/css" />
        <link rel="stylesheet" href="css/ripples.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="js/angular.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>
                
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        
        <section id="content" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Github Lookup</h2>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="search" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="col-md-4">
                                <img src="img/noimage.png" class="img-circle img-responsive" />
                            </div>
                            <div class="col-md-8">
                                <ul>
                                    <li><b>Name:</b></li>
                                    <li><b>Email:</b></li>
                                    <li><b>Location:</b></li>
                                </ul>
     
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
        <footer class="container">
            <p>&copy;2016 Blancode</p>
        </footer>
             
        <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/material.min.js"></script>
        <script type="text/javascript" src="js/ripples.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
