<!DOCTYPE html>
<html lang="en" ng-app="GithubLookup">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Gitihub Lookup</title>
        
        <!--Load stylesheets and fonts-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!--Loand core scripts-->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        
        <!--Load Controllers-->
        <script src="controllers/MainController.js"></script>
        <script src="controllers/UserController.js"></script>
        <script src="controllers/RepoController.js"></script>
        
        <!--Load Services-->
        <script src="services/github.js"></script>
            
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default text-center">
                        <div ng-controller="HeadingController" class="panel-heading">
                            <h3>
                                {{appName}}
                            </h3>
                        </div>

                        <div class="panel-body">
                            <ng-view></ng-view>
                        </div>

                        <div ng-controller="FooterController" class="panel-footer">
                            &copy;{{date | date:'yyyy'}} MOBB
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
